{% extends "../skel.html" %}

{% block title %}Signup{% endblock %}

{% block body %}
<h2>Signup</h2>

<form class="ui large form" method="post">
  <div class="field required">
    <label>Username:</label>
    <input required type="text" name="username" placeholder="Mark4316">
  </div>
  <div class="field required">
    <label>E-mail:</label>
    <input required type="email" name="email" placeholder="joe@smith.com">
  </div>
  <div class="field required">
    <label>Password:</label>
    <input required type="password" name="password">
  </div>
  <div class="field required">
    <label>Password (again):</label>
    <input required type="password" name="password2">
  </div>
  <div class="field">
    <button class="ui button" type="submit">Register</button>
  </div>
</form>
{% endblock %}

{# vim: set ts=2 sw=2 et tw=120 ft=htmldjango: #}

{% extends "skel.html" %}

{% block title %} New Post {% endblock %}
{% block rootbody %}

<div id="my">
    <div class="ui top secondary stackable main menu following bar light">
      <div class="ui container" id="navbar">
           <h1 class="vimtok"> <a href="/gallery"> VimTok </a> </h1>
     <div class="right item">
       <div> <a href="newVideoForm" class="ui inverted button">New Video</a> </div>
     </div>
      </div>
    </div>
  </div>


  <form class="ui large form new" method="post">
    <h2>Upload New Video</h2>
    <div class="field required">
      <label>Link:</label>
      <input required type="text" name="link" placeholder="htps://www.youtube.com/watch?v=YlUKcNNmywk">
    </div>
    <div class="field required">
      <label>Start:</label>
      <input required type="text" name="start" placeholder="1:12">
    </div>
    <div class="field required">
      <label>End:</label>
      <input required type="text" name="end" placeholder="2:21">
    </div>
    <div class="field required error">
      <label>Title:</label>
      <input required type="text" name="title" placeholder="An old classic that everyone should know">
    </div>
    <div class="field">
      <label>Description</label>
      <textarea rows="2" style="margin-top: 0px; margin-bottom: 0px; height: 100px; resize: none"></textarea>
    </div>

    <div class="six wide field required">
      <label>Visibility</label>
      <div class="two fields">
        <div class="field">
          <select class="ui fluid search dropdown" name="visibility">
            <option value=""></option>
            <option value="1">Public</option>
            <option value="2">Private</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <button class="ui button" type="submit">Upload</button>
    </div>
  </form>









<script>


  $('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'link',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a valid Youtube/Vimeo link'
          }
        ]
      },
      skills: {
        identifier: 'skills',
        rules: [
          {
            type   : 'minCount[2]',
            prompt : 'Please select at least two skills'
          }
        ]
      },
      gender: {
        identifier: 'gender',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please select a gender'
          }
        ]
      },
      username: {
        identifier: 'username',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a username'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a password'
          },
          {
            type   : 'minLength[6]',
            prompt : 'Your password must be at least {ruleValue} characters'
          }
        ]
      },
      terms: {
        identifier: 'terms',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must agree to the terms and conditions'
          }
        ]
      }
    }
  })
;



</script>















{% endblock %}

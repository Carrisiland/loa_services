{# vim: set ts=2 sw=2 et tw=120 ft=htmldjango: #}
{% extends "skel.html" %}
{% block title %}New post{% endblock %}
{% block body %}
<form class="ui form new" method="POST" action='/album'>
  <h1 class="ui header">Create New Album</h1>
  <div class="field required">
    <label>Title:</label>
    <input type="text" name="title" placeholder="Insert the name of the Album">
  </div>
  <div class="field">
    <button class="ui button" type="submit">Create</button>
  </div>
  <div class="ui error message"></div>
</form>
{% endblock %}

{# vim: set ts=2 sw=2 et tw=120 ft=htmldjango: #}

{% extends "skel.html" %}

{% block title %}@{{ profileUser.username }}{% endblock %}
{% block rootbody %}
<div id="my">
  {% include "header.html" %}

  <div class="ui text container user-top">
    <h1 class="ui inverted header">
      @{{ profileUser.username }}
    </h1>
    <br>
    <div class="ui icon input">
      <input type="text" placeholder="Search...">
      <i class="inverted circular search link icon"></i>
    </div>
  </div>

  <div id='menus'>
    <div class="ui four item menu">
      <a href="/profile/{{user.id}}" class="item">All</a>
      <a href="/profile/public/{{user.id}}"class="item">Public</a>
      <a href="/profile/private/{{user.id}}"class="item">Private</a>
      <a class="item">Albums</a>
    </div>
  </div>
</div>

<main class="ui container">
  <h1 class="ui header">My Clips</h1>
  <div class="ui link cards">
    {% include "post/list.html" %}
  </div>
</main>
{% endblock %}
